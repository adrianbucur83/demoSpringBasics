<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:#F08784;">
<div class="jumbotron text-center">
    <br>
    <br>
    <h1 style="font-size:300%;" th:text="${welcomeMessage}"></h1>
    <br>
    <br>
</div>
<br>
<table class="table vertical-align">
    <thead class="table-info">
    <td><b>ORDER NUMBER</b></td>
    <td>INVOICE</td>
    <td>VALUE</td>
    <td>STATUS</td>
    </thead>
    <tbody>
    <tr th:each="payment : ${payments}">
        <td><p th:text="${payment.orderNumber}"></p></td>
        <td><p th:text="${payment.invoiceNumber}"></p></td>
        <td><p th:text="${payment.invoiceValue}"></p></td>
        <td><p th:text="${payment.status}"></p></td>
        <td>
            <button type="submit" class="btn btn-primary" th:action="@{/payment/modifyPayment}">EDIT</button>
        </td>
        <td>
                <button type="submit" class="btn btn-primary" th:action="@{/payment/deletePayment}">DELETE</button>
        </td>

    </tr>
    </tbody>
</table>Ã¦
<form th:action="@{/payment/addPayment}" method="post">
    <button type="submit" class="btn btn-primary">ADD NEW PAYMENT</button>
</form>

</body>


</html>
