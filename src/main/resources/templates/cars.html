<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${welcomeMessage}"></h1>
<br>
<table border="1">
    <thead>
        <td>Car name </td>
        <td>Color </td>
        <td>Top speed</td>
    </thead>
    <tr th:each="car : ${cars}">
        <td><p th:text="${car.model}"></p></td>
        <td><p th:text="${car.color}"></p></td>
        <td><p th:text="${car.topSpeed}"></p></td>
    </tr>
</table>
</body>
</html>
