<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.or"
>
<head>
  <meta charset="UTF-8">
  <title>Store Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Store Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/orders/new}">New Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/orders}">Orders</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
<div class="container row col-md-8 offset-md-2">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center"> Edit Order</h2>
    </div>
    <div class="card-body">
      <form
              method="post"
              role="form"
              th:action="@{/orders/{orderId}(orderId=${order.orderId})}"
              th:object="${order}"
      >
        <div class="form-group mb-3">
          <label class="form-label">Customer Name</label>
          <input
                  class="form-control"
                  id="customerName"
                  name="customerName"
                  placeholder="Enter customer name"
                  type="text"
                  th:field="*{customerName}"
          />
          <!--                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"-->
          <!--                       th:errors="*{customerName}"></p>-->
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Order Amount</label>
          <input
                  class="form-control"
                  id="totalAmount"
                  name="totalAmount"
                  placeholder="Enter total amount"
                  type="text"
                  th:field="*{totalAmount}"
          />
          <!--                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"-->
          <!--                       th:errors="*{totalAmount}"></p>-->
        </div>
        <!--                <div class="form-group mb-3">-->
        <!--                    <label class="form-label">Date and Time</label>-->
        <!--                    <input-->
        <!--                            class="form-control"-->
        <!--                            id="dateTime"-->
        <!--                            name="dateTime"-->
        <!--                            placeholder="Enter DateTime"-->
        <!--                            type="text"-->
        <!--                            th:field="*{dateTime}"-->
        <!--                    />-->
        <!--                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"-->
        <!--                       th:errors="*{orderId}"></p>-->
        <!--                </div>-->
        <div class="form-group mb-3">
          <label class="form-label">Address</label>
          <input
                  class="form-control"
                  id="address"
                  name="address"
                  placeholder="Enter Address"
                  type="text"
                  th:field="*{address}"
          />
          <!--                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"-->
          <!--                       th:errors="*{orderId}"></p>-->
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Order Status</label>
          <input
                  class="form-control"
                  id="orderStatus"
                  name="orderStatus"
                  placeholder="Enter OrderStatus"
                  type="text"
                  th:field="*{orderStatus}"
          />
          <!--                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"-->
          <!--                       th:errors="*{orderId}"></p>-->
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Notes</label>
          <input
                  class="form-control"
                  id="notes"
                  name="notes"
                  placeholder="Enter Notes"
                  type="text"
                  th:field="*{notes}"
          />
          <!--                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"-->
          <!--                       th:errors="*{orderId}"></p>-->
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
