<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.or"
>
<head>
    <meta charset="UTF-8">
    <title>Store Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Store Management System</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-curent="page" th:href="@{/orders/new}">New Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row">
        <h1 th:text="${welcomeMessage}"></h1>
    </div>
    <br />
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <td>Order Id </td>
            <td>Customer Name </td>
<!--            <td>Order Date and Time</td>-->
            <td>Total Amount </td>
<!--            <td>Shipping Address</td>-->
<!--            <td>Billing Address</td>-->
<!--            <th>Payment Status</th>-->
<!--            <th>Shipping Status</th>-->
<!--            <th>Payment Method</th>-->
<!--            <th>Order Status</th>-->
<!--            <th>Order Notes</th>-->
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.customerName}"></td>
<!--            <td th:text="${order.dateTime}"></td>-->
            <td th:text="${order.totalAmount}"></td>
<!--            <td th:text="${order.shippingAddress}"></td>-->
<!--            <td th:text="${order.billingAddress}"></td>-->
<!--            <td th:text="${order.paymentStatus}"></td>-->
<!--            <td th:text="${order.shippingStatus}"></td>-->
<!--            <td th:text="${order.paymentMethod}"></td>-->
<!--            <td th:text="${order.orderStatus}"></td>-->
<!--            <td th:text="${order.notes}"></td>-->
            <td>
                <a class="btn btn-primary" th:href="@{/orders/{orderId}/edit(orderId=${order.orderId})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/orders/{orderId}/delete(orderId=${order.orderId})}">Delete</a>
                <a class="btn btn-info" th:href="@{/orders/{orderId}/view(orderId=${order.orderId})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
